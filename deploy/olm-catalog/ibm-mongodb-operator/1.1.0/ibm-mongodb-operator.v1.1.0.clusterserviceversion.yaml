apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "operator.ibm.com/v1alpha1",
          "kind": "MongoDB",
          "metadata": {
            "name": "ibm-mongodb"
          },
          "spec": {
            "replicas": 3
          }
        },
        {
          "apiVersion": "operator.ibm.com/v1alpha1",
          "kind": "OperandRequest",
          "metadata": {
            "name": "ibm-mongodb-request"
          },
          "spec": {
            "requests": [
              {
                "operands": [
                  {
                    "name": "ibm-cert-manager-operator"
                  }
                ],
                "registry": "common-service"
              }
            ]
          }
        }
      ]
    capabilities: Basic Install
    categories: Developer Tools, Database
    certified: "false"
    containerImage: quay.io/opencloudio/ibm-mongodb-operator@sha256:29ed0b458ffa523903dae786190bbcacbb9e625ff7660dc069a0269c01885b6e
    createdAt: "2020-02-14T17:16:16Z"
    description: The Mongodb operator provides a simple Kubernetes CRD-Based API to
      manage the lifecycle of Mongodb. With this operator, you can simply deploy and
      upgrade mongodb.
    repository: https://github.com/IBM/ibm-mongodb-operator.git
    support: IBM
    olm.skipRange: '>=1.0.0 <1.1.0'
  name: ibm-mongodb-operator.v1.1.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: MongoDB is the Schema for the mongodbs API
      displayName: MongoDB
      kind: MongoDB
      name: mongodbs.operator.ibm.com
      version: v1alpha1
      resources:
        - kind: Secret
          name: ''
          version: v1
        - kind: ConfigMap
          name: ''
          version: v1
        - kind: Pods
          name: ''
          version: v1
        - kind: statefulsets
          name: ''
          version: v1
        - kind: services
          name: ''
          version: v1
        - kind: persistentvolumeclaims
          name: ''
          version: v1
      required:
      - description: CertManager is the Schema for the certmanagers API
        displayName: CertManager
        kind: CertManager
        name: certmanagers.operator.ibm.com
        version: v1alpha1
      specDescriptors:
      - description: The image used to run the mongod process.
        displayName: Bootstrap Image
        path: bootstrapImage
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:label'
      - description: The Image Registry where the images reside.
        displayName: Image Registry
        path: imageRegistry
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:label'
      - description: The number of replicas of this database. Should be an odd number (1,3,5).
        displayName: Replicas
        path: replicas
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:label'
      - description: This image is used to export data of how MongoDB is running.
        displayName: Metrics Image
        path: metricsImage
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:label'
      - description: This image is used to initialize the envorinment for MongoDB.
        displayName: Install Image
        path: initImage
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:label'
      statusDescriptors:
      - description: Expect storageClass to get the value of the storage class provided.
        displayName: IBM MongoDB Status
        path: storageClass
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:podStatuses'
  description: The Mongodb operator provides a simple Kubernetes CRD-Based API to
    manage the lifecycle of Mongodb. With this operator, you can simply deploy and
    upgrade mongodb.
  displayName: IBM Mongodb Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: ibm-mongodb-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: ibm-mongodb-operator
          strategy: {}
          template:
            metadata:
              annotations:
                productID: 068a62892a1e4db39641342e592daa25
                productMetric: FREE
                productName: IBM Cloud Platform Common Services
                productVersion: 3.4.0
              labels:
                name: ibm-mongodb-operator
            spec:
              containers:
              - command:
                - ibm-mongodb-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: ibm-mongodb-operator
                - name: INIT_MONGODB_IMAGE
                  value: quay.io/opencloudio/ibm-mongodb-install@sha256:34543370cc9fb7095229966376f96df30de067b0b97cbcc6b19017df02339c2f
                - name: MONGODB_IMAGE
                  value: quay.io/opencloudio/ibm-mongodb@sha256:2c82b4d1025583a5c4c9263b48cd0138b294c33818aaf45b56984bff937080c9
                - name: EXPORTER_MONGODB_IMAGE
                  value: quay.io/opencloudio/ibm-mongodb-exporter@sha256:ea69cc9a41f57d82f4bbaa546e73c09041ad8e44072bba04e188aaa75ac19f06
                image: quay.io/opencloudio/ibm-mongodb-operator@sha256:29ed0b458ffa523903dae786190bbcacbb9e625ff7660dc069a0269c01885b6e
                imagePullPolicy: Always
                name: ibm-mongodb-operator
                resources: {}
              serviceAccountName: ibm-mongodb-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - serviceaccounts
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - ibm-mongodb-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - operator.ibm.com
          resources:
          - mongodbs
          - mongodbs/finalizers
          - mongodbs/status
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - certmanager.k8s.io
          resources:
          - certificates
          - certificaterequests
          - orders
          - challenges
          - issuers
          verbs:
          - '*'
        serviceAccountName: ibm-mongodb-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - IBM
  - Cloud
  labels:
    name: ibm-mongodb-operator
  links:
  - name: IBM MongoDB Operator Project
    url: https://github.com/IBM/ibm-mongodb-operator
  maintainers:
  - email: supports@ibm.com
    name: IBM Support
  maturity: alpha
  provider:
    name: IBM
  replaces: ibm-mongodb-operator.v1.0.0
  version: 1.1.0
