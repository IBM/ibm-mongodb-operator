apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: mongodbs.operator.ibm.com
spec:
  group: operator.ibm.com
  names:
    kind: MongoDB
    listKind: MongoDBList
    plural: mongodbs
    singular: mongodb
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: MongoDB is the Schema for the mongodbs API
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: MongoDBSpec defines the desired state of MongoDB
          properties:
            bootstrapImage:
              properties:
                tag:
                  type: string
              type: object
              description: 'The mongoDB image name that will be used in the deployment.'
            imageRegistry:
              type: string
              description: 'The image registry to pull the images from.'
            initImage:
              properties:
                tag:
                  type: string
              type: object
              description: 'The image used to initialize the environment which MongoDB will run in.'
            metricsImage:
              properties:
                tag:
                  type: string
              type: object
              description: 'The image used to send metrics data to grafana.'
            mongoDBPass:
              type: string
              description: 'The Admin Password for the database.'
            mongoDBUser:
              type: string
              description: 'The Admin User for the database.'
            replicas:
              type: integer
              description: 'The number of replicas in the statefulset deployment. Each replica will get its own Persistent Volume.'
            storageClass:
              type: string
              description: 'The storage class which the Persistent Volume will come from.'
            mongoDBResourceMemoryLimit:
              type: string
              description: 'The maximum amount of RAM that mongoDB will be allowed to consume. The wiredTigerCacheSizeGB needs to be no more than 40% of this size.'
              example: { mongoDBResourceMemoryLimit: "5Gi" }
            wiredTigerCacheSizeGB:
              type: integer
              description: 'The maximum amount of of cache that wiredTiger can use. Must be no more than 40% of mongoDBResourceMemoryLimit.'
              example: { wiredTigerCacheSizeGB: 2 }
              minimum: 1
          type: object
        status:
          description: MongoDBStatus defines the observed state of MongoDB
          properties:
            storageClass:
              type: string
          type: object
      type: object
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
