apiVersion: v1
kind: Namespace
metadata:
  name: ibm-common-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-mongodb-operator
  labels:
    app.kubernetes.io/instance: mongodbs.operator.ibm.com
    app.kubernetes.io/managed-by: mongodbs.operator.ibm.com
    app.kubernetes.io/name: mongodbs.operator.ibm.com
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-mongodb-operator
  template:
    metadata:
      labels:
        name: ibm-mongodb-operator
        app.kubernetes.io/instance: mongodbs.operator.ibm.com
        app.kubernetes.io/managed-by: mongodbs.operator.ibm.com
        app.kubernetes.io/name: mongodbs.operator.ibm.com
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-mongodb-operator
      hostNetwork: false
      hostPID: false
      hostIPC: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weightedPodAffinityTerm:
            podAffinityTerm:
              topologyKey: name
              labelSelector:
                matchLabels:
                  key: app
                  values: icp-mongodb
            weight: 10
      containers:
        - name: ibm-mongodb-operator
          resources:
            limits:
              cpu: 40m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-mongodb-operator:latest
          command:
          - /manager
          args:
          - --enable-leader-election
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: INIT_MONGODB_IMAGE
              value: quay.io/opencloudio/ibm-mongodb-install@sha256:a66b549c4a186cf0115757f90eddc92bafc42351a25a67e44058fefeecf0ef0a
            - name: MONGODB_IMAGE
              value: quay.io/opencloudio/ibm-mongodb@sha256:9b041309305a7cb2c7b88fee288ea9b2f3d7590fbc61b30c102e47a95b451f2e
            - name: EXPORTER_MONGODB_IMAGE
              value: quay.io/opencloudio/ibm-mongodb-exporter@sha256:996ca1395a84638f153d6dade3514689bee452dd7244165d22c320f1eab53ec7
